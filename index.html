<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="log">
        <div class="logIn-container">
            <div class="log-padd">
                <h2>Log In</h2>
                <!-- <p>Enter Email/Mobile no.</p> -->
                 <div class="inlabel">
                    <input  id="I-username" class="user" required/>
                    <label for="I-username" class="label">Enter Email/Mobile no.:</label>
                </div>
                <!-- <p>Password</p> -->
                 <div class="inlabel">
                    <input id="I-pass" class="user" type="Password" required/>
                    <label for="I-pass" class="label" >Password</label>
                </div>
                <div class="In"><p onclick="xpage()">Sign Up/Create account</p></div>
                <div class="btn"><button id="log-btn" class="ind-btn">Log-In</button></div>
            </div>
        </div>
    </form>
    <form id="sign" hidden>
        <div class="signUp-container">
                <h2>Sign-Up</h2>
                <!-- <p>Enter Name:</p> -->
                 <div class="inlabel">
                    <input id="autocomplete" class="user" type="text" required/>
                    <label for="autocomplete" class="label" >Name:</label>
                </div>
                <!-- <p>Enter age:</p> -->
                <div class="inlabel">
                    <input id="number" class="user" type="number" required/>
                    <label for="number" class="label"  >Number:</label>
                </div>
                <!-- <p>Enter blood Group</p> -->
                <div class="inlabel">
                    <input id="blood" class="user" type="text" required/>
                    <label for="blood" class="label" >Blood Group:</label>
                </div>
                <!-- <p>Enter Mobile No.:</p> -->
                <div class="inlabel">
                    <input type="number" id="mob" class="user" required/>
                    <label for="number" class="label" >Mobile No.:</label>
                </div>
                <!-- <p>Enter Email Id:</p> -->
                <div class="inlabel">
                    <input type="email" id="email" class="user" required/>
                    <label for="email" class="label" >Email</label>
                </div>
                <!-- <p>Enter Permanent-Address</p> -->
                <div class="inlabel">
                    <input type="text" id="address" class="user" required/>
                    <label for="address" class="label">Address</label>
                </div>
                    <div class="In"><p onclick="xpage()">Log In/Sign-In</p></div>
                    <div class="btn"><button id="sign-btn" class="ind-btn">Sign-Up</button></div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
