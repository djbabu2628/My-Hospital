<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="logIn-container">
            <h2>Log In</h2>
            <p>Enter Email/Mobile no.</p>
            <input id="I-username" class="user" />
            <p>Password</p>
            <input id="I-pass" class="user" />
            <div class="In"><a>Sign Up</a></div>
            <div class="btn"><button id="log-btn" class="ind-btn">Log-In</button></div>
        </div>
    </form>
    <form>
        <div class="signUp-container">
                <h2>Sign-Up</h2>
                <p>Enter Name:</p>
                <input id="name" class="user" type="text">
                <p>Enter age:</p>
                <input id="age" class="user" type="text" />
                <p>Enter blood Group</p>
                <input id="blood" class="user" type="text" />
                <p>Enter Mobile No.:</p>
                <input type="text" id="mob" class="user">
                <p>Enter Email Id:</p>
                <input type="text" id="email" class="user">
                <p>Enter Permanent-Address</p>
                <input type="text" id="address" class="user">
                <div class="In"><a>Log In</a></div>
                <div class="btn"><button id="sign-up" class="ind-btn">Sign-Up</button></div>
        </div>
    </form>
</body>
</html>
